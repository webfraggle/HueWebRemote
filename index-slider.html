	<div id="hue" ng-controller="HueCtrl">
        <div id="rooms" style="display: none;">
		<div ng-repeat="room in rooms" class="sliderItem"  style="float:left;" ng-show="room.lights.length > 0">
            <div class="Room">
                {{room.name}}

            </div>
        </div>
    </div>
		<div id="sliders" class="parent">
				
				<div ng-repeat="light in lights | orderBy:'name'" class="sliderItem child">
					<div class="sliderName">{{light.name}}</div>
					<hue-lamp-sliders light="light"></hue-lamp-sliders>
					<div class="switchContainer" ng-click="toggleLight(light.id)" >
					<div class="switch"><img ng-src="img/icons8-toggle-{{light.state.on ? 'on' : 'off'}}-96.png" width="50" height="50" /></div>
				</div>
				</div>
				
				
		</div>
